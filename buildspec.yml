  build:
    commands:
      - echo build started on  `date`
      # Build Docker images
      - echo Building the Docker Images
      - docker build -t ccpractice/backend ./backend/dockerfile ./backend
      - docker build -t ccpractice/bpmwf ./bpmwf/dockerfile ./bpmwf
      - docker build -t ccpractice/frontend ./frontend/dockerfile ./frontend
      # Login to docker CLI
      - echo "$DOCKER_PW" | docker login -u "$DOCKER_ID" --password-stdin
  post_build:
    commands:
      # Push these images to dockerhub
      - echo Pushing to Docker hub...
      - docker push ccpractice/backend
      - docker push ccpractice/bpmwf
      - docker push ccpractice/frontend
